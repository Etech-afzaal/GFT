<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Fin – Figma Wireframes</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0a0f18, #111a2b);
      font-family: "Inter", Arial, sans-serif;
      color: #e8edf5;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      width: 100%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0px 10px 35px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      background: linear-gradient(90deg, #f5d78e, #e3b557);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      text-align: center;
      background: linear-gradient(90deg, #f7d88c, #cba148);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.25s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 18px rgba(255, 215, 130, 0.4);
    }

    .section {
      margin-top: 30px;
      padding: 18px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .section h2 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #f5d78e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Gold Fin • Wireframes Figma Access</h1>

    <!-- BUTTON -->
    <a 
      class="btn"
      href="https://www.figma.com/design/26OuDMViUrGM8jrKMarUXP/Gold-Fintech-App-Wireframes?node-id=0-1&t=cId3KOMEfqOjBSWu-1"
      target="_blank"
    >
      Open Gold Fin Customer App Wireframes
    </a>

    <a 
      class="btn"
      href="https://www.figma.com/design/ezaGyS3A4ZXpLF2VtpwoSX/Gold-Fin-Admin-App-Wireframes?node-id=0-1&t=MVTtYQ4QoXJTQIzf-1"
      target="_blank"
    >
      Open Gold Fin Admin App Wireframes
    </a>

    <!-- INSTRUCTIONS SECTION -->
    <div class="section">
      <h2>Instructions</h2>
      <p><strong>Redeem:</strong> Remove the <em>"Cash out"</em> option.</p>
    </div>
  </div>
</body>
</html>
