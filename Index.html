<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Fin – Wireframes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050505;
            --bg-panel: #0f1218;
            --primary-gold: #D4AF37;
            --primary-gold-light: #F3E5AB;
            --primary-gold-dark: #AA8C2C;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 25, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(212, 175, 55, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(65, 105, 225, 0.05), transparent 25%);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Animation */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(20, 40, 80, 0.4) 0%, transparent 70%);
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--glass-shadow);
            text-align: center;
            animation: cardEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px) rotateX(5deg);
            position: relative;
            overflow: hidden;
        }

        /* Shine effect on card */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right,
                    transparent,
                    rgba(255, 255, 255, 0.03),
                    transparent);
            transform: skewX(-25deg);
            animation: shine 8s infinite;
        }

        @keyframes shine {

            0%,
            80% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 20%, var(--primary-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            border: 1px solid transparent;
        }

        /* Primary Button Style */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-dark) 100%);
            color: #000;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            filter: brightness(1.1);
        }

        /* Secondary Button Style */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px) scale(1.02);
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s, transform 0.3s;
        }

        .btn:active::after {
            opacity: 1;
            transform: scale(2);
            transition: 0s;
        }

        .section-instructions {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 50, 50, 0.05);
            border: 1px solid rgba(255, 50, 50, 0.15);
            border-radius: 12px;
            text-align: left;
            position: relative;
        }

        .section-instructions h2 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #ff6b6b;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-instructions h2::before {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 8px #ff6b6b;
        }

        .section-instructions p {
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .section-instructions strong {
            color: #fff;
        }

        /* Footer / Branding */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.2);
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* Staggered animation for children */
        .card>* {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease forwards;
        }

        .card h1 {
            animation-delay: 0.2s;
        }

        .card .subtitle {
            animation-delay: 0.3s;
        }

        .card .btn-group {
            animation-delay: 0.4s;
        }

        .card .section-instructions {
            animation-delay: 0.6s;
        }

        .card .footer {
            animation-delay: 0.8s;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Gold Fin</h1>
            <div class="subtitle">Design Wireframes & Assets</div>

            <div class="btn-group">
                <a class="btn btn-primary"
                    href="https://www.figma.com/design/26OuDMViUrGM8jrKMarUXP/Gold-Fintech-App-Wireframes?node-id=0-1&t=cId3KOMEfqOjBSWu-1"
                    target="_blank">
                    Customer App Wireframes
                </a>

                <a class="btn btn-secondary"
                    href="https://www.figma.com/design/ezaGyS3A4ZXpLF2VtpwoSX/Gold-Fin-Admin-App-Wireframes?node-id=0-1&t=MVTtYQ4QoXJTQIzf-1"
                    target="_blank">
                    Admin App Wireframes
                </a>
            </div>

            <div class="section-instructions">
                <h2>Important Note</h2>
                <p><strong>Loreum Ipsum:</strong> loreum ipsum...</p>
            </div>

            <div class="footer">
                Confidential • Gold Fin Project
            </div>
        </div>
    </div>

</body>

</html>
